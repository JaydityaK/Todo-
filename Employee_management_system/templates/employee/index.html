<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" align=center>
      <h1>Employee Management Data</h1>
      <br>  <br>
      <a href="/Employee/add" class="btn btn-primary">Add New Emp Data</a>
      <br>  <br>
    <table class="table" border=2px>
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">City</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
   <tr>
   <td>{{d.id}}</td>
   <td>{{d.name}}</td>
   <td>{{d.age}}</td>
   <td>{{d.salary}}</td>
   <td>{{d.city}}</td>
   <td><a href="/Employee/update/{{d.id}}" class="btn btn-warning">Edit</a></td>
     <td><a href="/Employee/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
   </tr>
   {% endfor %}
    </tbody>
  </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
